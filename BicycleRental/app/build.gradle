apply plugin: 'com.android.application'

android {
    compileSdkVersion 21
    buildToolsVersion "21.1.2"
    lintOptions {
        abortOnError false
    }
    defaultConfig {
        applicationId "com.wudebin.bicyclerental"
        minSdkVersion 15
        targetSdkVersion 21
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}
repositories {
    flatDir {
        dirs 'libs'
    }
}
dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:22.0.0'
    compile files('libs/SMSSDK-1.1.5.jar')
    compile files('libs/android-async-http-1.4.6.jar')
    compile (name:'MaterialEditText-2.0.3', ext:'aar')
    compile (name: 'fab-release', ext: 'aar')
    compile (name:'material-dialog-library',ext:'aar')
    compile files('libs/gson-2.2.4.jar')
    compile files('libs/recyclerview-v7-21.0.3.jar')
    compile files('libs/palette-v7-21.0.3.jar')
    compile 'com.nineoldandroids:library:2.4.0'
    compile 'com.android.support:cardview-v7:22.0.0'
}
